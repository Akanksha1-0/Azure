<!DOCTYPE html>
<html>
  <head>
    <title>Creative Website</title>
    <style>
      body {
        background-image: url("https://wallpaperset.com/w/full/a/e/7/31174.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      
      h1 {
        color: #2111b4;
        text-align: center;
        margin-top: 0;
      }
      
      p {
        color: #3516a5;
        text-align: center;
        line-height: 1.5;
      }
      
      .chat-frame {
        width: 100%;
        min-height: 400px;
        border: none;
        margin-top: 20px;
        
      }
      
      .custom-logo {
        display: block;
        margin: 0 auto;
        max-width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Happy Website</h1>
      <p>Get ready to be happy with me,Emily!</p>
      <img class="custom-logo" src="https://image.freepik.com/free-vector/cute-bot-say-users-hello-chatbot-greets-online-consultation_80328-195.jpg" alt="Logo">
      
    </div>
  </body>
</html>
